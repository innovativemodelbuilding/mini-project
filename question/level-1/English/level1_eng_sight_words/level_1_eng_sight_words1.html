  <!-- 100 Fry Sight Words (from your chart) -->
  <script>
    const SW = [
      "the","at","there","some","my",
      "of","be","use","her","than",
      "and","this","an","would","first",
      "a","have","each","make","water",

      "with","when","then","no","come",
      "his","your","them","way","made",
      "they","can","these","could","may",
      "i","said","so","people","part"
    ];

    // Build questions: each word vs. a nearby distractor
    const questions = SW.map((w, i) => {
      const distractor = SW[(i + 1) % SW.length];
      return {
        question: "Listen and choose the correct word.",
        voice: w,
        options: [w, distractor],
        correct: w,
        lang: "en-US"
      };
    });
  </script>
